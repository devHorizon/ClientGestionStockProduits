<div class="row">
  <div class="col-lg-5">
    1
  </div>
  <div class="col-lg-7">
    <div class="card">
      <div class="card-header bg-info text-white">
        Produits
        <select [(ngModel)]="selectedColumnName">
          <option [ngValue]="column.columnName" *ngFor="let column of produitDataDesc">{{column.columnRef}}</option>
        </select>
      </div>
      <div class="card-body">
        <chart [type]="'line'" [data]="data" [options]="options"></chart>
      </div>
    </div>

  </div>
</div>
