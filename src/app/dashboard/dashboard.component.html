<div class="row">
  <div class="col-lg-5">
    <app-chart
    [type]="'bar'"
    [title]="'Produits par catégorie'"
    [service]="produitService"
    [dataDescList]="dataDescService.getProduitDataDesc()"
    ></app-chart>
  </div>
  <div class="col-lg-7">
    <app-chart
    [type]="'line'"
    [title]="'Réprésentation linéaire des produits'"
    [service]="produitService"
    [dataDescList]="dataDescService.getProduitDataDesc()"
    ></app-chart>
  </div>
</div>
