<ng-container *ngIf="data; else loading">
  <h3>{{title}}</h3>
  <div class="container">
    <div class="row">
        <div class="col-lg-7">
          <table class="table table-hover">
            <thead>
              <tr>
               <th>Référence</th><th>Quantité</th><th>Prix Unitaire</th>
                <th>
                  <button class="btn btn-outline-primary btn-sm" (click)="operation = 'add'; initData();">ADD</button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <app-item [item]="item">
                </app-item>
                <td>
                  <button class="btn btn-sm btn-outline-primary" (click)="operation = 'edit'; selectedItem = item;">Edit</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="operation = 'remove'; selectedItem = item;">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-5">
          <div class="card">
            <div class="card-header bg-info text-white">
              {{operation == 'add' ? 'Ajouter' :
                operation == 'edit' ? 'Modifier' :
                operation == 'remove' ? 'Supprimer' : ''}}
            </div>
            <div class="card-body">
              <div *ngIf="operation == 'add' || operation == 'edit'">
              <!--  <form [formGroup]="produitForm">
                  <div class="form-group">
                    <label>Réference:</label>
                    <input type="text" class="form-control" formControlName="ref" [(ngModel)]="selectedProduit.ref"/>
                  </div>
                  <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid &&
                                              (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
                      Référence est obligatoire!
                  </div>
                  <div class="form-group">
                    <label>Quantite:</label>
                    <input type="number" class="form-control" formControlName="quantite" [(ngModel)]="selectedProduit.quantite" />
                  </div>
                  <div class="form-group">
                    <label>Prix Unitaire:</label>
                    <input type="number" class="form-control" formControlName="prixUnitaire" [(ngModel)]="selectedProduit.prixUnitaire" />
                  </div>
                  <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid"
                  (click)="operation == 'add' ? addProduit() : updateProduit()">
                      {{ operation == 'add' ? 'Ajouter' : operation == 'edit' ? 'Modifier' : ''}}
                  </button>

                </form>
                -->
              </div>
              <div *ngIf="operation == 'remove'">
                <p class="card-title">
                  ID: {{selectedItem.id}}
                </p>
                <p>
                  Voulez-vous supprimer cet élément?
                </p>
                <button class="btn btn-success" [disabled]="!selectedItem.id" (click)="delete()">Confirmer</button>
              </div>

            </div>
            <div class="card-footer">

            </div>
          </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
    Loading...
</ng-template>
