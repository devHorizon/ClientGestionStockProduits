<div class="myVerticalSpace">
</div>
<div>
  <input type="file" #fileimportInput name="File Upload" id="txtFileUpload" (change)="fileChangelistener($event)" accept=".csv" />
</div>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let desc of dataDesc">
          {{desc.columnRef}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of csvRecords">
        <td *ngFor="let desc of dataDesc">
          {{item[desc.columnName]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
